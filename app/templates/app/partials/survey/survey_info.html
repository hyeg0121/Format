<div class="col-md-6 d-flex flex-column">
    <div>
        <h2 class="my-4">{{ survey.title }}</h2>
        <p>{{ survey.description }}</p>
        <small class="text-muted">작성자: {{ survey.user.nickname }}</small> <br>
        <small class="text-muted">설문 업로드 날짜: {{ survey.created_at }}</small> <br>
        <small class="text-muted">설문 마감 날짜: {{ survey.end_date }}</small> <br>
    </div>
    {% if is_owner %}
        <div class="btn-group mt-auto" role="group" aria-label="Basic mixed styles example" style="width: 50%">
            <a href="{% url 'app:survey_update' survey_id=survey.id %}" class="btn btn-outline-dark">수정하기</a>
            <a href="{% url 'app:survey_delete' survey_id=survey.id %}" class="btn btn-outline-dark">삭제하기</a>
        </div>
    {% else %}
        <div class="mt-auto">
            <a href="{% url 'app:survey_response' survey_id=survey.id %}" class="btn btn-primary">참여하기</a>
        </div>
    {% endif %}
</div>
