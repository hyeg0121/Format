<h6 class="my-4">내가 응답한 설문조사</h6>
{% if responses %}
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">설문조사</th>
                <th scope="col">응답일</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for response in responses %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>
                        <a href="{% url 'app:survey_detail' survey_id=response.survey.id %}">{{ response.survey.title }}</a>
                    </td>
                    <td>{{ response.created_at }}</td>
                    <td>
                        <div class="btn-group" role="group">
                            <a href="{% url 'app:response_update' response.id %}"
                               class="btn btn-outline-secondary btn-sm">다시 응답하기</a>
                            <a href="{% url 'app:response_delete' response.id %}"
                               class="btn btn-outline-secondary btn-sm">삭제하기</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <p class="text-secondary">아직 응답한 설문조사가 없습니다.</p>
{% endif %}
