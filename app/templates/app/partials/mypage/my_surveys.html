<h6 class="my-4">내가 만든 설문조사</h6>
{% if surveys %}
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">제목</th>
                <th scope="col">설명</th>
                <th scope="col">생성일</th>
                <th scope="col">상세보기</th>
            </tr>
            </thead>
            <tbody>
            {% for survey in surveys %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ survey.title }}</td>
                    <td>{{ survey.description }}</td>
                    <td>{{ survey.created_at }}</td>
                    <td><a href="{% url 'app:survey_detail' survey.id %}" class="btn btn-primary btn-sm">상세보기</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <p class="text-secondary">아직 만든 설문조사가 없습니다.</p>
{% endif %}
