<h6 class="my-4">내가 응답한 설문조사</h6>
{% if answers %}
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">설문조사 제목</th>
                <th scope="col">응답일</th>
            </tr>
            </thead>
            <tbody>
            {% for answer in answers %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ answer.survey.title }}</td>
                    <td>{{ answer.created_at }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <p class="text-secondary">아직 응답한 설문조사가 없습니다.</p>
{% endif %}
