{% load static %}
<!-- 이미지 슬라이드 -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <!-- 첫 번째 슬라이드 -->
        <div class="carousel-item active">
            <img src="{% static 'app/banner-01.png' %}" class="d-block w-100" alt="First slide">
        </div>
        <!-- 두 번째 슬라이드 -->
        <div class="carousel-item">
            <img src="{% static 'app/banner-02.png' %}" class="d-block w-100" alt="Second slide">
        </div>
        <!-- 세 번째 슬라이드 -->
        <div class="carousel-item">
            <img src="{% static 'app/banner-03.png' %}" class="d-block w-100" alt="Third slide">
        </div>
    </div>
    <!-- 슬라이드 컨트롤 버튼 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
