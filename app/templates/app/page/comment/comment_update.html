{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="min-height: 70vh">
    <h4 class="mt-4 mb-4">댓글 수정</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">수정 완료</button>
    </form>
</div>
{% endblock %}
