{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="min-height: 80vh">
    <h4 class="mt-4 mb-4">댓글 삭제</h4>
    <p>아래 댓글을 삭제하시겠습니까?</p>
    <ul>
        <li><strong>내용: </strong> {{ comment.contents }}</li>
        <li><strong>설문조사: </strong> {{ comment.survey.title }}</li>
        <li><strong>생성일:</strong> {{ comment.created_at }}</li>
    </ul>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제하기</button>
        <a href="{% url 'app:user_info' %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
